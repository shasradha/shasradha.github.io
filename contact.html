    <style>
        :root {
            --deep-space: #0a192f;
            --tech-blue: #00f3ff;
            --clean-white: #e6f1ff;
            --section-bg: rgba(16, 24, 39, 0.98);
            --easing: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--clean-white);
            background: var(--deep-space);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Professional Header */
        .professional-header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            background: var(--section-bg);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 243, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            font-family: 'Source Code Pro', monospace;
            font-size: 1.5rem;
            color: var(--tech-blue);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .nav-list {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-item a {
            color: var(--clean-white);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: color 0.3s var(--easing);
            position: relative;
        }

        .nav-item a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--tech-blue);
            transition: width 0.3s var(--easing);
        }

        .nav-item a:hover::after {
            width: 100%;
        }

        /* Enhanced Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 10%;
            position: relative;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 1200px;
            padding-top: 6rem;
        }

        .hero-title {
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--clean-white), var(--tech-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        /* Enhanced Contact Form */
        .contact-section {
            padding: 8rem 10%;
            position: relative;
        }

        .contact-card {
            background: var(--section-bg);
            border-radius: 16px;
            padding: 3rem;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.1);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 243, 255, 0.2);
            border-radius: 8px;
            color: var(--clean-white);
            transition: all 0.3s var(--easing);
            margin-bottom: 1.5rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--tech-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        /* Psychedelic Submit Button */
        .submit-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            appearance: none;
            border: 0;
            background: 0;
            position: relative;
            color: white;
            font-weight: 400;
            border-radius: 0.5rem;
            overflow: hidden;
            font-family: inherit;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:after {
            content: '';
            position: absolute;
            inset: 0;
            box-shadow: inset 0 0 0 2px rgba(255,255,255,1);
            border-radius: inherit;
            mix-blend-mode: overlay;
        }

        .submit-btn iframe {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1.2) rotate(15deg);
            opacity: 0.25;
            filter: blur(5px);
            transition: all 0.5s var(--easing);
            width: 512px;
            height: 512px;
            border: 0;
            margin: 0;
        }

        .submit-btn span {
            position: relative;
            z-index: 1;
            opacity: 0.75;
            color: white;
            transition: all 0.5s var(--easing);
        }

        .submit-btn:hover iframe {
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 1;
            filter: blur(0);
        }

        .submit-btn:hover span {
            opacity: 1;
        }

        .submit-btn {
            display: block;
            width: 255px; /* Adjust as needed */
            margin: 1rem auto; /* Auto centers horizontally */
        }
        
        

        /* Enhanced Footer */
        .cyber-footer {
            background: var(--section-bg);
            padding: 4rem 10%;
            border-top: 1px solid rgba(0, 243, 255, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .social-icon {
            font-size: 1.8rem;
            color: var(--clean-white);
            transition: all 0.3s var(--easing);
            padding: 0.8rem;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-icon:hover {
            color: var(--tech-blue);
            transform: translateY(-3px);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); /* Glowing effect without resizing */
        }

        .social-icon {
            text-decoration: none; /* Remove underline */
        }
        
        

        /* Three.js Canvas */
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.1;

            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .submit-btn iframe {
                width: 300px;
                height: 300px;
            }
        }
    </style>

            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const geometry = new THREE.BufferGeometry();
            const material = new THREE.PointsMaterial({
                size: 0.25,
                color: 0x00f3ff,
                transparent: true,
                opacity: 0.05
            });

            const posArray = new Float32Array(2000 * 3);
            for(let i = 0; i < 2000; i++) {
                posArray[i * 3] = (Math.random() - 0.5) * 5;
                posArray[i * 3 + 1] = (Math.random() - 0.5) * 5;
                posArray[i * 3 + 2] = (Math.random() - 0.5) * 5;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particles = new THREE.Points(geometry, material);
            scene.add(particles);

            camera.position.z = 3;

            function animate() {
                requestAnimationFrame(animate);
                particles.rotation.x += 0.001;
                particles.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            initParticles();
            
            gsap.registerPlugin(ScrollTrigger);

            // Header animation
            gsap.from('.professional-header', {
                duration: 1,
                opacity: 0,
                y: -50,
                ease: 'power3.out'
            });

            // Hero animation
            gsap.from('.hero-title', {
                duration: 1.5,
                opacity: 0,
                y: 50,
                ease: 'power3.out'
            });

            // Form animation
            gsap.from('.contact-card', {
                scrollTrigger: {
                    trigger: '.contact-section',
                    start: 'top center'
                },
                duration: 1,
                opacity: 0,
                y: 50,
                ease: 'power2.out'
            });
        });
    </script>
</body>
</html>
